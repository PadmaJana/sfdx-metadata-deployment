name: Deploy to Dev

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout the repo
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install sfdx-cli --global

      # 3Ô∏è‚É£ Authenticate DevSandbox properly
      - name: Authenticate to DevSandbox
        run: echo "${{ secrets.DEV_SF_AUTH_URL }}" | sf auth:sfdxurl:store --alias DevSandbox --sfdx-url-stdin

      # 4Ô∏è‚É£ Verify authentication
      - name: Verify DevSandbox
        run: sfdx force:org:display -u DevSandbox

      # 5Ô∏è‚É£ Deploy metadata
      - name: Deploy Metadata to Dev
        run: |
          sfdx force:source:deploy \
          -p force-app/main/default,core/main/default,utility/main/default \
          -u DevSandbox \
          --testlevel RunLocalTests \
          --wait 10

      # 6Ô∏è‚É£ Send failure email
      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® Salesforce Deployment Failure on branch ${{ github.ref }}"
          to: apadmajan650@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            Deployment to DevSandbox failed.
            Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
