name: Run Apex Tests

on:
  pull_request:
    branches:
      - dev
      - uat
      - main

jobs:
  apex-tests:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: Checkout Repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install sfdx-cli --global

      # 3Ô∏è‚É£ Authenticate DevSandbox org using SFDX Auth URL
      - name: Authenticate Dev Org
        run: |
          echo "${{ secrets.DEV_SFDX_AUTH_URL }}" > sfdx_auth.txt
          sfdx auth:sfdxurl:store -f sfdx_auth.txt -a DevSandbox
      - name: Verify Authentication
        run: sfdx org:list

      # 4Ô∏è‚É£ Run Apex Tests
      - name: Run Apex Tests
        run: sfdx force:apex:test:run -u DevSandbox --resultformat human --codecoverage --wait 10

      # 5Ô∏è‚É£ Send Email on Failure
      - name: Send Email on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "üö® Salesforce Apex Test Failure on branch ${{ github.ref }}"
          to: apadmajan650@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            Apex tests failed on branch ${{ github.ref }}.
            Check logs here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
