name: Salesforce Apex Tests

on:
  push:
    branches: [dev]

jobs:
  apex-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your code
      - name: Checkout Repo
        uses: actions/checkout@v3

      # Step 2: Setup Salesforce CLI and authenticate
      - name: Setup Salesforce CLI (Dev)
        uses: sfdx-actions/setup-sfdx@v1
        with:
          sfdx-auth-url: ${{ secrets.DEVHUB_SFDX_AUTH_URL }}

      # Step 3: Run all Apex tests with code coverage
      - name: Run Apex Tests with Coverage
        run: |
          sfdx force:apex:test:run --resultformat human --codecoverage --wait 10

      # Step 4: Send Email Notification if tests fail
      - name: Send Email on Apex Test Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "ðŸš¨ Apex Test Failure on branch ${{ github.ref }}"
          to: apadmajan650@gmail.com
          from: ci-cd@yourcompany.com
          body: |
            Apex tests failed on branch ${{ github.ref }}.
            Check logs here: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
